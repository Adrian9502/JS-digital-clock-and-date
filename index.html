<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="shapes.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alatsi&family=Madimi+One&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="circle"></div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circleCopy"></div>
    <div class="circle1Copy"></div>
    <div class="circle2Copy"></div>
    <div class="circle3Copy"></div>
    <div class="circle4Copy"></div>
    <div class="circle5Copy"></div>
    <div class="square"></div>
    <div class="square1"></div>
    <div class="square2"></div>
    <div class="square3"></div>
    <div class="square4"></div>
    <div class="square5"></div>
    <div class="square6"></div>
    <div class="squareCopy"></div>
    <div class="square1Copy"></div>
    <div class="square2Copy"></div>
    <div class="square3Copy"></div>
    <div class="square4Copy"></div>
    <div class="square5Copy"></div>
    <div class="square6Copy"></div>

    <div class="time-container">
      <div class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
      </div>
      <div class="time">
        <div>HOURS</div>
        <div>MINUTES</div>
        <div>SECONDS</div>
      </div>
      <div class="date-container">
        <span id="js date-today"> </span>
      </div>
    </div>
    <div class="date-container"></div>

    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
